    <script>
    $( function() {
    $( "#datepicker" ).datepicker({
        language: 'de',
        dateFormat: 'dd.mm.yyyy',
        autoClose: true,
        minDate: new Date(),
        onRenderCell: function (date, cellType) {
            if (cellType == 'day') {
                var day = date.getDay(),
                    isDisabled = day == 6 || day == 0;  // Disable Saturday and Sunday

                return {
                    disabled: isDisabled
                }
            }
        }
    }).keydown(function(e) {
    e.preventDefault();

    });

    $( "#time" ).timepicker({
        'minTime': '9:00',
        'maxTime': '14:00',
        'step': 60,
        'timeFormat': 'HH:mm',
        'useSelect': true

    });
} );

document.querySelectorAll('.input').forEach(field => {
        let lastValue = field.value;
        setInterval(() => {
            if (lastValue !== field.value) {
                lastValue = field.value;
                updateField({ target: field });
            }
        }, 100);
    });

    function updateField(event) {
        if (event.target.value) {
            event.target.parentElement.classList.add('has-content');
        } else {
            event.target.parentElement.classList.remove('has-content');
        }
    }
    
    
    document.querySelector('.dropbtn').addEventListener('click', () => {
    const dropdownContent = document.querySelector('.dropdown-content');
    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
});

document.querySelectorAll('#timeDropdown a').forEach(option => {
    option.addEventListener('click', (event) => {
        event.preventDefault();
        const dropdownButton = document.querySelector('.dropbtn');
        dropdownButton.textContent = event.target.textContent;
        dropdownButton.parentElement.parentElement.classList.add('has-content');
        document.querySelector('.dropdown-content').style.display = 'none';
        document.querySelector('#timeInput').value = event.target.textContent;  // Aktualisieren des unsichtbaren Eingabefelds
    });
});
    </script>
